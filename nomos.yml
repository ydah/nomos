version: 1

reporter:
  github: true
  console: true

performance:
  concurrency: 4
  cache: true
  lazy_diff: true

rules:
  - name: require_changelog
    type: builtin.require_file_change
    params:
      patterns:
        - CHANGELOG.md

  - name: no_large_pr
    type: builtin.no_large_pr
    params:
      max_changed_lines: 800
